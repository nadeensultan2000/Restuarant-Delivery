<div class="Menu">
<div class="item-container" >
   <div class="item" *ngFor ="let item of menu" >
    <div class="item-img" (click)="toggleSelection(item)">  
    <img  src="https://th.bing.com/th?id=OIP.QgQo4hNgxc-hdqtzD2ZaSAHaEo&w=316&h=197&c=8&rs=1&qlt=90&o=6&dpr=1.4&pid=3.1&rm=2" alt="" srcset="">
    </div>
    <div  class="item-details">
       <input type="checkbox" value=""(change)="toggleSelection(item)" 
       [checked]="selectedItems.includes(item)" >
        <label> {{item.name}}</label>
       <p>{{item.description}}</p>
       
    </div>
    <div id="price">$ {{item.price}} </div>
   
  </div>
</div>

  <a  id="next-btn" (click)="next()" 
  routerLink="customer"> NEXT </a>
</div>
